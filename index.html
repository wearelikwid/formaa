<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 Week Workout Program</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .workout-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .week-card {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
        }

        .week-title {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .workout-type {
            background-color: #363636;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .workout-type:hover {
            background-color: #404040;
        }

        .workout-type.completed {
            background-color: #1e4620;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 10% auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }

        .complete-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        .circuit {
            background-color: #363636;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .circuit h4 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .circuit ul {
            list-style-position: inside;
            margin: 10px 0;
        }

        .circuit li {
            margin: 5px 0;
        }

        #workoutDetails ul {
            list-style-position: inside;
            margin: 10px 0;
        }

        #workoutDetails li {
            margin: 5px 0;
            padding: 5px;
            background-color: #363636;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .workout-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 5% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>16 Week Workout Program</h1>
    <div class="workout-grid" id="workoutGrid">
        <!-- Week cards will be generated by JavaScript -->
    </div>

    <!-- Modal for workout details -->
    <div class="modal" id="workoutModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Workout Details</h2>
            <div id="workoutDetails"></div>
            <button class="complete-button" id="completeButton">Mark as Complete</button>
        </div>
    </div>

    <!-- Load all week data files -->
    <script src="week1.js"></script>
    <script src="week2.js"></script>
    <script src="week3.js"></script>
    <script src="week4.js"></script>
    <script src="week5.js"></script>
    <script src="week6.js"></script>
    <script src="week7.js"></script>
    <script src="week8.js"></script>
    <script src="week9.js"></script>
    <script src="week10.js"></script>
    <script src="week11.js"></script>
    <script src="week12.js"></script>
    <script src="week13.js"></script>
    <script src="week14.js"></script>
    <script src="week15.js"></script>
    <script src="week16.js"></script>

    <script>
        class WorkoutTracker {
            constructor() {
                this.workoutGrid = document.getElementById('workoutGrid');
                this.modal = document.getElementById('workoutModal');
                this.modalTitle = document.getElementById('modalTitle');
                this.workoutDetails = document.getElementById('workoutDetails');
                this.completeButton = document.getElementById('completeButton');
                this.closeModal = document.querySelector('.close-modal');
                
                this.currentWorkout = null;
                this.completedWorkouts = this.loadCompletedWorkouts();
                
                this.initialize();
            }

            initialize() {
                this.generateGrid();
                this.setupEventListeners();
                this.applyCompletedWorkouts();
            }

            generateGrid() {
                for (let week = 1; week <= 16; week++) {
                    const weekCard = document.createElement('div');
                    weekCard.className = 'week-card';
                    weekCard.innerHTML = `
                        <h2 class="week-title">Week ${week}</h2>
                        <div class="workout-type" data-week="${week}" data-type="Upper Body">Upper Body</div>
                        <div class="workout-type" data-week="${week}" data-type="Lower Body">Lower Body</div>
                        <div class="workout-type" data-week="${week}" data-type="Core">Core</div>
                        <div class="workout-type" data-week="${week}" data-type="Full Body">Full Body</div>
                    `;
                    this.workoutGrid.appendChild(weekCard);
                }
            }

            setupEventListeners() {
                this.workoutGrid.addEventListener('click', (e) => {
                    if (e.target.classList.contains('workout-type')) {
                        const week = e.target.dataset.week;
                        const type = e.target.dataset.type;
                        this.showWorkoutDetails(week, type, e.target);
                    }
                });

                this.closeModal.addEventListener('click', () => this.hideModal());
                window.addEventListener('click', (e) => {
                    if (e.target === this.modal) this.hideModal();
                });

                this.completeButton.addEventListener('click', () => {
                    if (this.currentWorkout) {
                        this.markWorkoutComplete(this.currentWorkout.week, this.currentWorkout.type);
                        this.hideModal();
                    }
                });
            }

            showWorkoutDetails(week, type, element) {
                this.currentWorkout = { week, type, element };
                
                const typeKey = type.toLowerCase().replace(/\s(.)/g, (_, char) => char.toUpperCase());
                const weekObj = window[`week${week}`];
                
                if (!weekObj || !weekObj[typeKey]) {
                    this.workoutDetails.innerHTML = '<p>Workout data not found</p>';
                    return;
                }

                const workout = weekObj[typeKey];
                
                let html = `<h3>${workout.name}</h3>`;
                
                if (workout.circuits) {
                    workout.circuits.forEach(circuit => {
                        html += `
                            <div class="circuit">
                                <h4>${circuit.name}</h4>
                                ${circuit.type ? `<p>Type: ${circuit.type}</p>` : ''}
                                ${circuit.time ? `<p>Time: ${circuit.time}</p>` : ''}
                                ${circuit.rounds ? `<p>Rounds: ${circuit.rounds}</p>` : ''}
                                <ul>
                                    ${circuit.exercises.map(exercise => `<li>${exercise}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    });
                } else if (workout.exercises) {
                    html += `
                        <ul>
                            ${workout.exercises.map(exercise => `<li>${exercise}</li>`).join('')}
                        </ul>
                    `;
                }

                this.modalTitle.textContent = `Week ${week} - ${type}`;
                this.workoutDetails.innerHTML = html;
                this.modal.style.display = 'block';

                const workoutId = `week${week}-${type.replace(' ', '')}`;
                this.completeButton.style.backgroundColor = 
                    this.completedWorkouts.has(workoutId) ? '#666' : '#4CAF50';
                this.completeButton.textContent = 
                    this.completedWorkouts.has(workoutId) ? 'Completed' : 'Mark as Complete';
            }

            hideModal() {
                this.modal.style.display = 'none';
                this.currentWorkout = null;
            }

            markWorkoutComplete(week, type) {
                const workoutId = `week${week}-${type.replace(' ', '')}`;
                this.completedWorkouts.add(workoutId);
                this.saveCompletedWorkouts();
                
                const workoutElement = document.querySelector(
                    `.workout-type[data-week="${week}"][data-type="${type}"]`
                );
                if (workoutElement) {
                    workoutElement.classList.add('completed');
                }
            }

            loadCompletedWorkouts() {
                const saved = localStorage.getItem('completedWorkouts');
                return new Set(saved ? JSON.parse(saved) : []);
            }

            saveCompletedWorkouts() {
                localStorage.setItem('completedWorkouts', 
                    JSON.stringify([...this.completedWorkouts])
                );
            }

            applyCompletedWorkouts() {
                this.completedWorkouts.forEach(workoutId => {
                    const [weekPart, typePart] = workoutId.split('-');
                    const week = weekPart.replace('week', '');
                    const type = typePart.replace(/([A-Z])/g, ' $1').trim();
                    
                    const workoutElement = document.querySelector(
                        `.workout-type[data-week="${week}"][data-type="${type}"]`
                    );
                    if (workoutElement) {
                        workoutElement.classList.add('completed');
                    }
                });
            }
        }

        // Initialize the tracker when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const workoutTracker = new WorkoutTracker();
        });
    </script>
</body>
</html>
